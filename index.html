<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img class="circle-top" src="images/bg-pattern-top.svg">
    <img class="circle-bottom" src="images/bg-pattern-bottom.svg">
    <div class="profile"> 
      <div class="profile__banner">
        <img class="profile__image" src="images/image-victor.jpg" alt="Image of Victor">
      </div>
      <div class="profile__info">
        <span class="profile__name">Victor Crest</span>
        <span class="profile__age">26</span>
        <span class="profile__city">London</span>
        <div class="profile__stats">
          <div class="stats__cell">
            <span class="stats__qt">80K</span>
            <span class="stats__label">Followers</span>
          </div>
          <div class="stats__cell">
            <span class="stats__qt">803K</span>
            <span class="stats__label">Likes</span>
          </div>
          <div class="stats__cell">
            <span class="stats__qt">1.4K</span>
            <span class="stats__label">Photos</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/willykleitinho">willykleitinho</a>.
    </div>
  </body>
</html>
